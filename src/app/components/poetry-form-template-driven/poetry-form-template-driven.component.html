<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 1em;
    }   
</style>

<form (ngSubmit)="onSubmit()" #poetryForm="ngForm">
  <mat-form-field appearance="fill">
    <mat-label>Poetry Title</mat-label>
    <input matInput [(ngModel)]="model.title" name="title" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Poetry Author</mat-label>
    <input matInput [(ngModel)]="model.author" name="author" required>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Poetry content</mat-label>
    <textarea matInput [(ngModel)]="model.content" name="content" required></textarea>
  </mat-form-field>    

  <button type="submit" mat-raised-button color="primary"
  [disabled]="!poetryForm.form.valid">Poem it!</button>

  <hr>
  <button type="button" (click)="addTestPoetry()" mat-button>o aggiungi una poesia di test...</button>

</form>
